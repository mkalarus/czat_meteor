<head>
<link href='http://fonts.googleapis.com/css?family=Armata&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
<link href="http://getbootstrap.com/examples/cover/cover.css" rel="stylesheet">
<title>Aplikacja</title>
<script>
function zmienKolorNaWybrany() {
var kolorek = document.getElementById('kolorek').value;
var elem  = document.getElementById('messages');
 elem.style.color = kolorek;
}
</script>
<style>
html, body {
margin: 0px;
display: table;
width: 100%;
}
#main {

display: table;
width: 90%;
margin: 0 auto;
padding: 5%;

}
</style>
</head>

<body>
<section id="main">
<h3>Prosty chat w Meteorze</h3>

<p>Kolor czcionki: </p>
<input type="color" id="kolorek" />
<button onclick="zmienKolorNaWybrany()">Zmień kolor</button>
{{> input}}
<h2>Wiadomosci:</h2> 
{{> messages}}
</section>
</body>
<template name="messages"> 
<section id="messages"> 
{{#each messages}} 
<strong>{{name}}:</strong> {{message}}<br> 
{{/each}} 
</section> 
</template> 
<template name="input">
<p>Imię: <input type="text" id="name"></p>
<p>Wiadomość: <input type="text" id="message"></p>
</template>
